<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body class=" font">
    <h3 id="location" class="text-center text-white fs-1 mb-3 mt-3 font"></h3>
    
     <div class="d-flex align-items-center justify-content-center mt-5">
        <a href="#" class="nav-link me-3 fs-1 text-warning" id="icon"><i class="fas fa-regular fa-cloud-sun"></i></a>
        <h1 id="temperature" class="text-center text-white font"></h1>
     </div>  
    
    <div class="border border-white w-25 m-auto mt-5 p-3">
        <p id="humidity" class="text-center text-white"></p>
        <p id="cloud" class="text-center text-white"></p>
        <p id="uv" class="text-center text-white"></p>
    </div>

    <p class="text-center text-white mt-5 fs-2">Make the most of this nice weather that I generated for you. Or else.</p>
    
    
    
   <script src="./js/script.js"></script> 
</body>
</html>
